<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-header"></div>
      <div>
        <h4>White Sea Shell Curtain</h4>
      </div>
      <div>
        <h5>From Rs. 1,250</h5>
      </div>
      <select name="">
        <option value="">5 Feet/Loop/No - Rs. 1,250</option>
        <option value="">6 Feet/Loop/Yes - Rs. 1,450</option>
        <option value="">7 Feet/Loop/No - Rs. 1,750</option>
        <option value="">9 Feet/Loop/Yes - Rs. 1,950</option>
      </select>

      <button >ADD TO CART</button>
    </div>
  </body>
</html>
